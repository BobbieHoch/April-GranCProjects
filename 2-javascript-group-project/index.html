<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Javascript Project</title>
  </head>
  <body>   
    <nav class="navbar">
      <h1 class="title">BRIK CONSULTS</h1>

      <div class="links">
          <a>Contact Us</a>
          <a>About</a>
          <a>Follow Us</a>                    
      </div>
    </nav>


    <!-- form1 is for general user info -->
    <section id="welcome-page">
      <!-- <div class="nav-list">
        <h1 id="company-name">Welcome To BRIK Consults</h1>
        <ul>
          <li>Log Out</li>
          <li>About Us</li>
          <li>Careers</li>
        </ul>
      </div> -->
      <form id="form1">
        <div class="form1-inputs">
          <label for="username">Enter your name:</label>
        <input
          type="text"
          name="username"
          id="username"
          value=""
          placeholder="Name"/>
        </div>
        <div class="form1-inputs">
          <label for="weekly-budget">Enter weekly budget amount:</label>
        <input
          type="number"
          name="weekly-budget"
          id="weekly-budget"
          value=""
          placeholder="$000.00"/>
        </div>
        <button id="form1-btn">Submit</button>
      </form>
    </section>
    

    <section id="rest-of-page">
      
      <div class="balance-container">
      <div class="balances" id="userList"></div>
      
      <div class="balances">
        <p>Your remaining balance: <p id="remaining"></p></p>
      </div>
      
      <div class="balances" id="expenseList">
        <li id="entTotal">Entertainment total: </li>
        <li id="foodTotal">Food total: </li>
        <li id="clothTotal">Clothing total: </li>
        <li id="billsTotal">Bills total: </li>
      </div>
      </div>

      <!-- form2 is for input of expenses -->
      <form id="form2">
        <p id="expense-input">Record an expense: $<input type="number" id="pmt-amt" placeholder="000.00" /></p>
        <div class="form2-inputs">
          <label for="pmt-type">Category:</label>
          <select name="pmt-type" id="pmt-type">
            <option value="Entertainment">Entertainment</option>
            <option value="Food">Food</option>
            <option value="Clothing">Clothing</option>
            <option value="Bills">Bills</option></select>
        </div>
        
  
        <!--Drop down for Day of the week-->
        <div class="form2-inputs">
          <label for="pmt-day">Day:</label>
          <select name="pmt-day" id="pmt-day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option></select>
        </div>
        
        <button id="form2-btn">Submit</button>
      </form>
    </section>
    

    <script src="script.js"></script>
  </body>
</html>
